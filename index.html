<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="blog-preview-card">
    <div class="card-title">
      <img src="./assets/images/illustration-article.svg" id="placeholder-image" class=".placeholder-image" alt="placeholder-image">
      <div class="card-details">
        <span class="title">Learning</span>
      <p class="pub-date">Published 21 Dec 2023</p>
      </div>
    </div>
      <div class="blog-description">
       <span class="blog-title">HTML & CSS foundations</span>
        <p class="blog-details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-author">
          <img src="assets/images/image-avatar.webp"  class="image-avatar" alt="author-avatar"><span class="author-name">Greg Hooper</span>
        </div>
        
        
      </div>
    
  </div>

  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Visvas</a>.
  </div>-->
</body>
</html>
